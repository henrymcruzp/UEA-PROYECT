<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Validación - Semana 6</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <p class="subtitle">Todos los campos son obligatorios</p>

        <form id="registrationForm">
            <!-- Nombre -->
            <div class="form-group">
                <label for="nombre">Nombre *</label>
                <input type="text" id="nombre" placeholder="Mínimo 3 caracteres">
                <div class="error" id="errorNombre"></div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Correo Electrónico *</label>
                <input type="email" id="email" placeholder="ejemplo@dominio.com">
                <div class="error" id="errorEmail"></div>
            </div>

            <!-- Contraseña -->
            <div class="form-group">
                <label for="password">Contraseña *</label>
                <input type="password" id="password" placeholder="Mínimo 8 caracteres, con número y carácter especial">
                <div class="error" id="errorPassword"></div>
            </div>

            <!-- Confirmar Contraseña -->
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña *</label>
                <input type="password" id="confirmPassword" placeholder="Repite la contraseña">
                <div class="error" id="errorConfirmPassword"></div>
            </div>

            <!-- Edad -->
            <div class="form-group">
                <label for="edad">Edad *</label>
                <input type="number" id="edad" placeholder="Debe ser mayor o igual a 18" min="0">
                <div class="error" id="errorEdad"></div>
            </div>

            <!-- Botones -->
            <div class="buttons">
                <button type="button" id="resetBtn" class="btn btn-secondary">Reiniciar</button>
                <button type="submit" id="submitBtn" class="btn btn-primary" disabled>Enviar Formulario</button>
            </div>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Prueba - UEA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .hello-world {
            font-size: 4.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .badge {
            display: inline-block;
            background: linear-gradient(45deg, #FFD166, #06D6A0);
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: bold;
            margin: 10px 0;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(6, 214, 160, 0.3);
        }

        .info-section {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
        }

        .info-card {
            flex: 1;
            padding: 20px;
            border-radius: 16px;
            background: #f8f9fa;
            transition: transform 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        .name-card {
            background: linear-gradient(135deg, #FFD166, #FF9E6D);
            color: #333;
        }

        .university-card {
            background: linear-gradient(135deg, #06D6A0, #118AB2);
            color: white;
        }

        .info-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        .info-content {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .highlight {
            background: linear-gradient(120deg, #FFD166 0%, #FFD166 100%);
            background-repeat: no-repeat;
            background-size: 100% 30%;
            background-position: 0 88%;
            padding: 0 5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hello-world {
                font-size: 3rem;
            }
            
            .info-section {
                flex-direction: column;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge">PÁGINA DE PRUEBA</div>
        
        <h1 class="hello-world">HOLA MUNDO</h1>
        
        <div class="info-section">
            <div class="info-card name-card">
                <div class="info-title">ESTUDIANTE</div>
                <div class="info-content">MAURICIO CRUZ</div>
            </div>
            
            <div class="info-card university-card">
                <div class="info-title">UNIVERSIDAD</div>
                <div class="info-content">UNIVERSIDAD ESTATAL AMAZÓNICA</div>
            </div>
        </div>
        
        <div class="footer">
            <p>Desarrollo Web • <span class="highlight">Semana 2</span> • Tarea Práctica</p>
            <p style="margin-top: 5px;">© 2023 - Todos los derechos reservados</p>
        </div>
    </div>

    <script>
        // Efecto sutil en el título
        document.addEventListener('DOMContentLoaded', function() {
            const title = document.querySelector('.hello-world');
            
            // Efecto de aparición
            title.style.opacity = '0';
            title.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                title.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                title.style.opacity = '1';
                title.style.transform = 'translateY(0)';
            }, 300);
            
            // Efecto en las tarjetas
            const cards = document.querySelectorAll('.info-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 500 + (index * 200));
            });
        });
    </script>
</body>
</html>
